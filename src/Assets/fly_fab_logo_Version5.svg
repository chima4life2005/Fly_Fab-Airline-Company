<svg width="363" height="290" viewBox="0 0 363 290" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optional grid background -->
  <rect width="363" height="290" fill="#ededed"/>
  <!-- Main circle with white neon glow -->
  <circle cx="182" cy="80" r="65" stroke="#fff" stroke-width="4" fill="none"
    filter="url(#glow)"/>
  <!-- Neon "F" -->
  <text x="182" y="110" text-anchor="middle" font-family="Arial Black, Arial, sans-serif"
        font-size="56" font-weight="bold"
        fill="#fff" stroke="#ff3c3c" stroke-width="2" filter="url(#neon)">
    F
  </text>
  <!-- Airplane outline (stylized) -->
  <g>
    <path d="M110 138 Q160 120 210 138 Q170 135 155 175 Q170 145 220 145 Q185 145 175 170"
          fill="none" stroke="#fff" stroke-width="4" filter="url(#glow)"/>
    <!-- Fuselage -->
    <rect x="135" y="135" width="95" height="8" rx="4" fill="#fff" stroke="#fff" stroke-width="2" transform="rotate(-16 182 139)" filter="url(#glow)"/>
    <!-- Tail fin -->
    <rect x="200" y="135" width="15" height="4" rx="2" fill="#fff" stroke="#fff" stroke-width="2" transform="rotate(-35 200 135)" filter="url(#glow)"/>
    <!-- Wings -->
    <rect x="150" y="148" width="40" height="7" rx="3.5" fill="#fff" stroke="#fff" stroke-width="2" transform="rotate(-5 170 151)" filter="url(#glow)"/>
  </g>
  <!-- FLY_FAB (blue text with red glow) -->
  <text x="182" y="220" text-anchor="middle" font-family="Arial Black, Arial, sans-serif"
        font-size="44" font-weight="bold"
        fill="#2478ff" stroke="#fff" stroke-width="2" filter="url(#blueglow)">
    FLY_FAB
  </text>
  <!-- FLY RIGHT (red text with white shadow & neon) -->
  <text x="182" y="253" text-anchor="middle" font-family="Arial Black, Arial, sans-serif"
        font-size="24" font-weight="bold"
        fill="#ff3c3c" stroke="#fff" stroke-width="2" filter="url(#redglow)" letter-spacing="6">
    FLY RIGHT
  </text>
  <defs>
    <!-- Neon filter for F -->
    <filter id="neon" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter for airplane and circle -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Blue glow for FLY_FAB -->
    <filter id="blueglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ff3c3c" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="redblur"/>
      <feMerge>
        <feMergeNode in="redblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Red glow for FLY RIGHT -->
    <filter id="redglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#fff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="whiteblur"/>
      <feMerge>
        <feMergeNode in="whiteblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>